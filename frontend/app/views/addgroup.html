<div class="container">
  <div class="well" style="padding-left:50px; padding-right:150px">
    <form ng-submit="submit()" name="addgroup" class="addgroupForm" ng-controller="AddgroupCtrl">
      <fieldset>
        <label for="groupname">Group name:</label>
        <input focus required type="text" placeholder="Group name" name="groupname" ng-model="groupname"/>
      </fieldset>
      <div class="row-fluid">
        <button type="submit" class="btn btn-default">Create</button>
        <button type="button" ui-sref="mypage" class="btn btn-default">Cancel</button>
      </div>
    </form>
  </div>
</div>
