<div class="parent" ng-controller="GroupcontentCtrl as parent">
  <div id="narrow">
    <div id="sidebar-wrapper" class="sidebar-toggle">
      <h2 style="border-bottom: 1pt solid grey">Groups</h2>
    <ul class="sidebar-nav">
      <li ng-repeat="group in groups | reverse">
        <a title="{{group}} "class="groups" ng-click="getGroupname(group)" ui-sref=".addtopic.getcontent">{{group}}</a>
      </li>
    </ul>
  </div>
  </div>
  <div id="wide">
    <span ng-hide="true">{{groupname}}</span>
    <div ui-view style="width: 940px;">
    </div>
  </div>
</div>
