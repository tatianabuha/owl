<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="/styles/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/app.css">
  <!-- endbuild -->
</head>

<body ng-app="testAuthToken2App">

  <!-- Add your site or application content here -->
  <div class="container-fluid">
    <div class="navbar" ng-cloak>
      <div class="navbar-inner" ng-controller="HeaderCtrl">
        <ul class="nav">
          <li>
            <img src="img/logo.png" />
          </li>
          <li><h3 class="logo" style="padding-left">Owl</h3></li>
          <li ng-show="isAuthenticated()">
            <h3 class="welcome">Enjoy your stay, {{usernamel}}! </h3></li>
        </ul>
        <div class="far-right">
          <a ng-show="isAuthenticated()" ui-sref="logout" class="pull-right">Logout</a>
          <a ng-show="isAuthenticated()" ui-sref="mypage.addgroup" class="pull-right">Create group</a>
        </div>
      </div>
    </div>
  </div>
  <div ui-view style="padding-top:20px;"></div>
  <div class="container" ng-cloak>
    <div ng-include="'views/alert.html'">

    </div>
  </div>
  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
    ! function(A, n, g, u, l, a, r) {
      A.GoogleAnalyticsObject = l, A[l] = A[l] || function() {
          (A[l].q = A[l].q || []).push(arguments)
        }, A[l].l = +new Date, a = n.createElement(g),
        r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
    }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
  </script>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="lib/bootstrap.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/appconfig.js"></script>
  <script src="scripts/directives/validateEquals.js"></script>
  <script src="scripts/controllers/register.js"></script>
  <script src="scripts/services/alert.js"></script>
  <script src="scripts/services/authtoken.js"></script>
  <script src="scripts/controllers/header.js"></script>
  <script src="scripts/controllers/logout.js"></script>
  <script src="scripts/controllers/groups.js"></script>
  <script src="scripts/controllers/addgroup.js"></script>
  <script src="scripts/controllers/login.js"></script>
  <script src="scripts/services/authinterceptor.js"></script>
  <script src="scripts/services/auth.js"></script>
  <script src="scripts/controllers/addtopic.js"></script>
  <script src="scripts/controllers/addcomment.js"></script>
  <script src="scripts/controllers/groupcontent.js"></script>
  <script src="scripts/filters/reverse.js"></script>
  <script src="scripts/controllers/groupsav.js"></script>

</html>
